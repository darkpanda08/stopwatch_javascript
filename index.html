<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Stopwatch</title>
</head>
<body>
    <div class="container-fluid">
        
        <div class="name">
            <h1 class="display-3 text-center">Stopwatch</h1>
            <p class="lead text-center pt-2">Just an example</p>
        </div>

        <div class="stopwatch">
            <h1 class="text-center display-1" id="counter">00:00:00</h1>
        </div>

        <div class="controls text-center pt-3">
            <button class="btn btn-success" onclick="start()">Start</button>
            <button class="btn btn-warning" onclick="pause()">Pause</button>
            <button class="btn btn-danger" onclick="stop()">Stop</button>
            <button class="btn btn-secondary" onclick="restart()">Restart</button>
            <button class="btn btn-info" onclick="lap()">Lap</button>
            <button class="btn btn-primary" onclick="resetLaps()">Reset Laps</button>
        </div>
        
        <ul class="laps pt-3">
            <h3 id="lapHeading">Laps</h1>
        </ul>

    </div>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
